<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="shortcut icon" href="assets/all/Fav.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <!-- Wrapper begin -->

    <div class="wrapper">
        <div class="heading">Increment & Decrement Counter</div>
        <div class="controls">
            <button class="negative">
                <img src="assets/all/remove.svg" alt="subtract">
            </button>
            <div class="count">0</div>
            <button class="positive">
                <img src="assets/all/add (1).svg" alt="add">
            </button>
        </div>

        <div class="resetCTA">Reset counter</div>

    </div>


    <!-- Wrapper end -->

    <script src="app.js"></script>
</body>

</html>
